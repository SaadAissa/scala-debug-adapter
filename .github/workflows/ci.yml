name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:

jobs:
  scalafmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./bin/scalafmt --test
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        jvm: ['adopt:1.8.0-292', 'adopt:1.11.0.11', 'temurin:1.17.0.3']
    name: Test on ${{ matrix.os }} -- ${{ matrix.jvm }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: scalacenter/tasty-query
        path: tasty-query
    - uses: coursier/setup-action@v1.2.0
      with:
        jvm: ${{ matrix.jvm }}
        app: sbt
    - name: Publish tasty query
      run: sbt tastyQueryJVM/publishLocal
      working-directory: tasty-query
    - name: Cross-publish the expression compiler
      run: sbt +expressionCompiler/publishLocal
    - name: Publish the Scala 3 step filter
      run: sbt scala3StepFilter/publishLocal
    - name: Test core project
      run: sbt core/test
      shell: bash
    - name: Test sbt plugin
      run: sbt sbtPlugin/scripted
      shell: bash
